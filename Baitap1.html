<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng điểm</title>
</head>
<body>
<script>
    var x = parseInt(prompt("điểm Vật Lý"))
    var y = parseInt(prompt("điểm Hóa Học"))
    var z = parseInt(prompt("điểm Sinh Học"))
    var w = (x+y+z)/3
    document.write("Điểm trung bình " + w)
</script>
</body>
</html>
